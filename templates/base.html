<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            background-color: #1f1f1f;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .navbar h4 {
            color: white;
            margin: 0;
            font-weight: 500;
            margin-right: 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background-color: #3a3a3a;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.2s;
        }

        .navbar a:hover {
            background-color: #3498db;
        }

        .logout {
            background-color: #c0392b;
        }

        .logout:hover {
            background-color: #e74c3c;
        }

        /* ================= CONTAINER ================= */
        .container {
            max-width: 450px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }

        /* ================= FORMS ================= */
        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button.btn {
            width: 100%;
            padding: 10px;
            background: #2c7be5;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button.btn.danger {
            background: #dc3545;
        }

        .alert.success {
            background: #d4edda;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        /* ================= PROFILE ================= */
        .profile-image-container {
            text-align: center;
            margin-top: 25px;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
        }

        .no-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            margin: 0 auto;
            font-size: 14px;
        }

        .profile-actions {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 6px;
            color: white;
            font-weight: 500;
        }

        .btn-primary {
            background: #2c7be5;
        }

        .btn-danger {
            background: #dc3545;
        }

        /* ================= MOBILE ================= */
        @media (max-width: 600px) {
            .nav-left,
            .nav-right {
                width: 100%;
                justify-content: center;
            }
        }

        .profile-page {
    display: flex;
    gap: 30px;
}

.profile-left {
    width: 65%;
}

.profile-right {
    width: 35%;
    background: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
}

.user-products {
    margin-top: 30px;
}

.product-card {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

.product-card img {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
}

.comment-card {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

    </style>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<div class="navbar">

    <!-- LEFT -->
    <div class="nav-left">
        {% if user.is_authenticated %}
            <h4>SHOES WELCOME {{ user.username }}</h4>
        {% else %}
            <h4>SHOES</h4>
        {% endif %}


        <a href="{% url 'home' %}">Home</a>

        {% if user.is_authenticated %}
            <a href="{% url 'category' 1 %}">Category</a>
            <a href="{% url 'create' %}">Create</a>
        {% endif %}
    </div>

    <!-- RIGHT -->
    <div class="nav-right">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}" class="logout">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'regis' %}">Register</a>
        {% endif %}
    </div>

</div>

<!-- ================= CONTENT ================= -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
