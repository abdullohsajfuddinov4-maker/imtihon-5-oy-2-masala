<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Верхняя панель */
        .navbar {
            background-color: #222;
            padding: 15px 30px;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 14px;
            border-radius: 5px;
            background-color: #444;
        }

        .navbar a:hover {
            background-color: #666;
        }

        /* Контент */
        .container {
            padding: 30px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'category' 1 %}">Category</a>
        <a href="{% url 'create' %}">Create</a>
    </div>

    <!-- PAGE CONTENT -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
