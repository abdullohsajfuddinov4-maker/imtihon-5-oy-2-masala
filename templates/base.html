<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            background-color: #1f1f1f;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .navbar h4 {
            color: white;
            margin: 0;
            font-weight: 500;
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background-color: #3a3a3a;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.2s;
        }

        .navbar a:hover {
            background-color: #3498db;
        }

        .logout {
            background-color: #c0392b;
        }

        .logout:hover {
            background-color: #e74c3c;
        }

        /* ================= CONTAINER ================= */
        .container {
            padding: 30px;
            max-width: 1100px;
            margin: auto;
        }

        /* ================= IMAGES ================= */

        /* Любая картинка по центру */
        .img-center {
            display: block;
            margin: 0 auto;
        }

        /* Profile image */
        .profile-image-container {
            text-align: center;
            margin-top: 25px;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
        }

        /* Product image */
        .product-image {
            max-width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: 0 auto 10px;
        }

        /* Default image (если нет картинки) */
        .no-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            margin: 0 auto;
            font-size: 14px;
        }

        /* ================= MOBILE ================= */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    {% if user.is_authenticated %}
        <h4>SHOES WELCOME {{ user.username }}</h4>

        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'category' 1 %}">Category</a>
        <a href="{% url 'create' %}">Create</a>

        <a href="{% url 'logout' %}" class="logout">Logout</a>
    {% else %}
        <h4>SHOES</h4>





        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'regis' %}">Register</a>
    {% endif %}
</div>

<!-- CONTENT -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
