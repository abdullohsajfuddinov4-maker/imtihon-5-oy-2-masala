{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="delete-box">
    <h2>Delete product</h2>

    <p>
        Are you sure you want to delete
        <strong>{{ product.name }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete">Yes, delete</button>
        <a href="{% url 'detail' product.id %}" class="btn cancel">Cancel</a>
    </form>
</div>

<style>
.delete-box {
    max-width: 400px;
    padding: 25px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #fff;
}

.btn {
    padding: 8px 14px;
    border-radius: 5px;
    text-decoration: none;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-right: 10px;
}

.delete {
    background: #dc3545;
}

.cancel {
    background: #6c757d;
}
</style>
{% endblock %}
