{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Редактировать профиль</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                <div class="error">
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn">Сохранить</button>
    </form>
</div>
{% endblock %}
